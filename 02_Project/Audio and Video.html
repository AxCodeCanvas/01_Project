<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
    <link rel="stylesheet" href="style.css">
</head>     
<body>
    <div>
            <h1>Audio Tag ar babohar</h1>
        <br>

            <audio controls src="assete/audio/awesome song.mp3"></audio>

        <br><br>
    </div>
    
    <div>
            <h1>Video Tag ar babohar</h1>

        <br>

            <video controls width="700px" src="assete/video/01_video.mp4"></video>
        <br><br>
    </div>
    <div>
        <h1>iframe Tag ar babohar</h1>
        
        <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZptdrpAZBZw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <br>
    </div>
</body>
</html>
